<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        .choice {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <span class="choice" onclick="playGame('rock')">Rock</span>
        <span class="choice" onclick="playGame('paper')">Paper</span>
        <span class="choice" onclick="playGame('scissors')">Scissors</span>
    </div>
    <p id="result" class="result"></p>
    <p id="score" class="score">Score: 0</p>

    <script src="game.js"></script>
</body>
</html>
